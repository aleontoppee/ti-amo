<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Per la mia bimba</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      background-size: 400% 400%;
      animation: gradientShift 25s ease infinite;
      height: 100vh;
      width: 100vw;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      background: transparent;
      display: block;
      width: 100vw;
      height: 100vh;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }

    .center-message {
      font-family: 'Pacifico', cursive;
      color: #ff69b4;
      font-size: 4rem;
      text-align: center;
      animation: glow 2s ease-in-out infinite alternate;
      z-index: 3;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4;
      }
      to {
        text-shadow: 0 0 30px #ff1493, 0 0 60px #ff1493;
      }
    }

    .credits {
      position: absolute;
      bottom: 15px;
      right: 20px;
      font-size: 1.5rem;
      font-family: 'Pacifico', cursive;
      color: #ffffff;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 6px 12px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
      z-index: 9999;
      user-select: none;
    }
  </style>
</head>
<body>

  <canvas id="canvas"></canvas>

  <div class="overlay">
    <div class="center-message">TI AMO ‚ù§Ô∏è‚Äçü©π</div>
  </div>

  <div class="credits">By Ale</div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const hearts = [];
    const flyingTexts = [];
    const sweetWords = ['Bimba', 'Cucciola', 'Vita', 'Cuore', 'Piccola', 'Tatina'];
    const maxHearts = 70;

    const stars = [];
    const maxStars = 150;

    function createHeart() {
      return {
        x: Math.random() * canvas.width,
        y: canvas.height + Math.random() * 100,
        size: Math.random() * 20 + 10,
        speed: Math.random() * 1.5 + 0.5,
        alpha: Math.random() * 0.5 + 0.5
      };
    }

    function createFlyingText() {
      const fontSize = Math.random() * 20 + 20;
      return {
        x: Math.random() * canvas.width,
        y: canvas.height + 50,
        size: fontSize,
        speedX: (Math.random() - 0.5) * 2,
        speedY: Math.random() * -1.5 - 1,
        angle: (Math.random() - 0.5) * 0.6,
        alpha: 1,
        life: 0,
        exploded: false,
        text: 'TI AMO',
        glow: true
      };
    }

    function createStar() {
      return {
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.2 + 0.2,
        alpha: Math.random(),
        delta: (Math.random() * 0.02) + 0.005
      };
    }

    for (let i = 0; i < maxHearts; i++) {
      hearts.push(createHeart());
    }

    for (let i = 0; i < maxStars; i++) {
      stars.push(createStar());
    }

    function drawHeart(x, y, size, alpha) {
      ctx.save();
      ctx.translate(x, y);
      ctx.scale(size / 30, size / 30);
      ctx.globalAlpha = alpha;
      ctx.fillStyle = '#ff69b4';
      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.bezierCurveTo(0, -10, -15, -15, -15, -30);
      ctx.bezierCurveTo(-15, -45, 0, -50, 0, -35);
      ctx.bezierCurveTo(0, -50, 15, -45, 15, -30);
      ctx.bezierCurveTo(15, -15, 0, -10, 0, 0);
      ctx.fill();
      ctx.restore();
    }

    function drawFlyingText(t) {
      ctx.save();
      ctx.translate(t.x, t.y);
      ctx.rotate(t.angle);
      ctx.globalAlpha = t.alpha;

      ctx.fillStyle = '#ffffff';
      ctx.shadowColor = '#ff69b4';
      ctx.shadowBlur = 20;
      ctx.font = `bold ${t.size}px 'Courier New'`;
      ctx.fillText(t.text, 0, 0);
      ctx.restore();
    }

    function drawStar(s) {
      ctx.save();
      ctx.beginPath();
      ctx.arc(s.x, s.y, s.radius, 0, Math.PI * 2);
      ctx.fillStyle = `rgba(255, 255, 255, ${s.alpha})`;
      ctx.shadowColor = 'white';
      ctx.shadowBlur = 5;
      ctx.fill();
      ctx.restore();
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < stars.length; i++) {
        const s = stars[i];
        s.alpha += s.delta;
        if (s.alpha <= 0) {
          s.alpha = 0;
          s.delta = -s.delta;
          s.x = Math.random() * canvas.width;
          s.y = Math.random() * canvas.height;
          s.radius = Math.random() * 1.2 + 0.2;
        } else if (s.alpha >= 1) {
          s.alpha = 1;
          s.delta = -s.delta;
        }
        drawStar(s);
      }

      for (let i = 0; i < hearts.length; i++) {
        const h = hearts[i];
        drawHeart(h.x, h.y, h.size, h.alpha);
        h.y -= h.speed;
        if (h.y < -50) hearts[i] = createHeart();
      }

      if (Math.random() < 0.02) {
        flyingTexts.push(createFlyingText());
      }

      for (let i = flyingTexts.length - 1; i >= 0; i--) {
        const t = flyingTexts[i];

        drawFlyingText(t);
        t.x += t.speedX;
        t.y += t.speedY;
        t.life++;

        if (!t.exploded && t.life > 150 && Math.random() < 0.02) {
          t.text = sweetWords[Math.floor(Math.random() * sweetWords.length)];
          t.exploded = true;
        }

        if (t.life > 300) {
          flyingTexts.splice(i, 1);
        }
      }

      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>

</body>
</html>
